<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #bookingResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ticket Booking System</h1>
    </header>

    <main>
        <form id="bookingForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="numberOfTickets">Number of Tickets:</label>
            <input type="number" id="numberOfTickets" name="numberOfTickets" required>

            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="bookTickets()">Book Tickets</button>
        </form>

        <div id="bookingResult"></div>
    </main>

    <script>
        function bookTickets() {
            var eventName = document.getElementById('eventName').value;
            var numberOfTickets = document.getElementById('numberOfTickets').value;
            var customerName = document.getElementById('customerName').value;
            var email = document.getElementById('email').value;

            // Perform additional validation and processing as needed

            var bookingResult = document.getElementById('bookingResult');
            bookingResult.innerHTML = `
                <h2>Booking Summary</h2>
                <p><strong>Event Name:</strong> ${eventName}</p>
                <p><strong>Number of Tickets:</strong> ${numberOfTickets}</p>
                <p><strong>Your Name:</strong> ${customerName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p>Booking successful!</p>
            `;
        }
    </script>
</body>
</html>
